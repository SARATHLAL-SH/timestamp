<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">

<body>
<div class="card">

    <div>
        <h1>Date Picker to Timestamp</h1>
        <form>
            <label for="fromDate">From Date:</label>
            
            <input type="datetime-local" class="fromDate" id="fromDate" name="fromDate"><br><br>
    
            <label for="toDate">To Date:</label>
            <input type="datetime-local" class="fromDate" id="toDate" name="toDate"><br><br>
    
            <label for="gmtOffset">GMT Offset:</label>
            <select id="gmtOffset" class="fromDateGMT" name="gmtOffset">
                <option value="0">GMT+0000</option>
                <option value="1">GMT+0100</option>
                <option value="2">GMT+0200</option> 
                <!-- Add other GMT offsets as needed -->
             </select><br><br> 
    
            <input type="button" class="button" value="SEARCH" onclick="convertToTimestamp()">
        </form>
    
       
    </div>

         <div class="weather">
            <img src="clear.png" class="weather-icon">

                    <img src="humidity.png">
                <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
